name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v4.3.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [aarch64-apple-darwin, x86_64-apple-darwin]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.event.inputs.tag || github.ref_name }}
          releaseName: 'RichDad ${{ github.event.inputs.tag || github.ref_name }}'
          releaseBody: |
            ## RichDad ${{ github.event.inputs.tag || github.ref_name }}

            Bloomberg Terminal-style AI-powered trading copilot for retail investors.

            ### Downloads
            - **macOS Apple Silicon**: `RichDad_aarch64.dmg`
            - **macOS Intel**: `RichDad_x64.dmg`
            - **Windows**: `RichDad_x64_en-US.msi` or `RichDad_x64-setup.exe`

            See [CHANGELOG](https://github.com/LovelaceX/richdad#changelog) for details.
          releaseDraft: false
          prerelease: false
          args: --target ${{ matrix.target }}

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.event.inputs.tag || github.ref_name }}
          releaseName: 'RichDad ${{ github.event.inputs.tag || github.ref_name }}'
          releaseDraft: false
          prerelease: false

