name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'RichDad ${{ github.ref_name }}'
          releaseBody: |
            ## RichDad ${{ github.ref_name }}

            ### Download
            - **macOS**: Download the .dmg file below

            ### Installation
            1. Download the DMG file
            2. Open the DMG and drag RichDad to Applications
            3. First launch: Right-click then Open (to bypass Gatekeeper)

            ### Requirements
            - macOS 11.0 or later
            - Ollama for AI features (https://ollama.com)
          releaseDraft: false
          prerelease: false
